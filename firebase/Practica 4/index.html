<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><img src="../../images/worldwide.png" alt="" width="30" class="d-inline-block align-text-top mx-3">FIND ME</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            <a class="nav-item nav-link logged-in" href="#" data-toggle="modal" data-target="#micuentamodal">Mi Cuenta</a>
            <a class="nav-item nav-link logged-in" href="#" id="salir">Salir</a>
            <a class="nav-item nav-link logged-out" href="#" data-toggle="modal" data-target="#ingresarmodal">Ingresar</a>
            <a class="nav-item nav-link logged-out" href="#" data-toggle="modal" data-target="#registratemodal">Regístrate</a>
            </div>
        </div>
    </nav>

    <!-- Modal Log In -->
    <div class="modal fade" id="ingresarmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="ingresarModalLabel">Ingresar</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form id="formaingresar">
                    <div class="row m-2">
                        <div class="col-12">
                            <input type="email" class="form-control" required id="mail" placeholder="Ingrese su correo electrónico">
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-12">
                            <input type="password" class="form-control" required id="password" placeholder="Ingrese su contraseña">
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-12">
                            <input type="submit" class="btn btn-primary" value="Ingresar">
                            <p class="error text-danger"></p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <span onclick="entrarGoogle()" class="btn btn-primary btn-danger">Continuar con Gmail <i class="fas fa-plus"></i></span>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal Register -->
    <div class="modal fade" id="registratemodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="registrateModalLabel">Regístrate</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <form id="formaregistrate" autocomplete="off">
                    <div class="row m-2">
                        <div class="col-12">
                            <input type="text" class="form-control" id="rnombre" required placeholder="Ingrese su nombre completo">
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-12">
                            <input type="email" class="form-control" id="rmail" required placeholder="Ingrese su correo electrónico">
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-12">
                            <input type="password" class="form-control" id="rpassword" required placeholder="Ingrese su contraseña">
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-12">
                            <input type="number" step="any" class="form-control" id="rtelefono" required placeholder="Ingrese su teléfono">
                        </div>
                    </div>
                    <div class="row m-2">
                        <div class="col-12">
                            <input type="text" class="form-control" id="rdireccion" required placeholder="Ingrese su dirección">
                        </div>
                    </div>
                    <div class="row text-center">
                        <div class="col-12">
                            <input type="submit" class="btn btn-primary">
                            <p class="error text-danger"></p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Modal Info Cuenta -->
    <div class="modal fade" id="micuentamodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="micuentaModalLabel">Mi Cuenta</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="row m-2">
                    <div class="col-12 dataAccount" >
                        Aquí va la info de su cuenta
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
            </div>
        </div>
        </div>
    </div>

    <div class="container">
        <div class="row text-center" id="listadeplatillos">
        </div>
    </div>

    <div class="container logged-in">
        <div class="row text-center" id="mapa">
            MAPA 
        </div>
    </div>

    <!--FOOTER-->
    <div class="container-fluid py-5 bg-dark fixed-bottom">
        <div class="container">
        <div class="row text-white">
            <div class="col">
            <a name="piedepagina"></a>
            <p>Desarrollado por Kenneth Artaban López López</p>
            <p>Contacto: knatb.dev@gmail.com</p>
            </div>
        </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script type="text/javascript" src="scripts/conn.js"></script>
    <script type="text/javascript" src="scripts/auth.js"></script>
    <script type="text/javascript" src="scripts/main.js"></script> 
    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADjOfdGIg-7JiqjoTstMN9el4g-nLhxxA" async defer></script>
   
</body>
</html>
