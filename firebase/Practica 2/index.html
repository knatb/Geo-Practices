<header>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
        <!-- Image and text -->
        <a class="navbar-brand" href="#"> <img src="../../images/worldwide.png" alt="" width="30" class="d-inline-block align-top">
            Firebase - Práctica 2
        </a>
        </div>
    </nav>
</header>

<body>
    <div class="container-fluid py-5">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <h3><i class="fas fa-boxes text-primary"></i> Lista de productos</h3>
                </div>
                <div class="col-4">
                    <button type="text" class="btn btn-primary"  data-toggle="modal" data-target="#ventananuevo" >Nuevo <i class="fas fa-plus"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid bg-light"  >
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8 p-2" id="mainContainer">
                    <ul id="lista" class="list-group"></ul>
                </div>
            </div>
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade " id="ventananuevo">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Nuevo producto</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form id="forma">
                    <div class="row">
                        <div class="col-12 col-md-4 py-2">
                            <input type="text" name="nombre" required class="form-control" placeholder="Nombre">
                        </div>
                        <div class="col-12 col-md-4 py-2">
                            <input type="text" name="codigo" required class="form-control" placeholder="Código">
                        </div>
                        <div class="col-12 col-md-4 py-2">
                            <button type="submit" class="btn btn-primary">Agregar <i class="fas fa-plus"></i></button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
            </div>

            </div>
        </div>
    </div>


    <!-- The Modal -->
    <div class="modal fade " id="ventanaeditar">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Editar producto</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form id="formaeditar">
                    <div class="row">
                        <div class="col-12 col-md-4 py-2">
                            <input type="text" name="nombreeditar" required class="form-control" placeholder="Nombre">
                        </div>
                        <div class="col-12 col-md-4 py-2">
                            <input type="text" name="codigoeditar" required class="form-control" placeholder="Código">
                        </div>
                        <div class="col-12 col-md-4 py-2">
                            <input type="hidden" name="ideditar" id="ideditar">
                            <button type="submit" class="btn btn-primary">Guardar cambios <i class="fas fa-save"></i></button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
            </div>

            </div>
        </div>
    </div>

    <!--FOOTER-->
    <div class="container-fluid py-5 bg-dark fixed-bottom">
        <div class="container">
        <div class="row text-white">
            <div class="col">
            <a name="piedepagina"></a>
            <p>Desarrollado por Kenneth Artaban López López</p>
            <p>Contacto: knatb.dev@gmail.com</p>

        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script type="text/javascript" src="JS/Conn_BD.js"></script>
    <script type="text/javascript" src="JS/constants.js"></script>
    <script type="text/javascript" src="JS/register.js"></script>
    <script type="text/javascript" src="JS/crud.js"></script>
    <script type="text/javascript" src="JS/service.js"></script>
</body>
</html>
